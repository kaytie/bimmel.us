<html DOCTYPE>

<head>
    <title>BIMMEL</title>

    <script src="https://dev.mavo.io/dist/mavo.js"></script>

    <link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
    <link rel="stylesheet" href="index.css" />


</head>

<body>
    <main mv-app="bimmel.us" mv-plugins="tinymce"  mv-storage="https://github.com/kaytie/bimmel-dev5.us">
        <section class="cover">
            <nav>
                <div class="logo tk-industry-inc-3d">
                    <div>
                        BIM
                    </div>
                    <div>
                        MEL
                    </div>
                </div>
                <section class="menu">
                    <a mv-multiple mv-attribute="none" property="menuLinkText" mv-default="LinkText" href="#[idify(menuLinkText)]">menuLinkText</a>
                </section>
            </nav>
        </section>

        <section mv-multiple id="[idify(sectiontitle)]">
            <h1 property="sectiontitle" class="tinymce" mv-default="Section Title"></h1>
            <div class="tinymce" property="sectiontext" mv-default="sectioncontenthere"></div>
        </section>
        <footer>
            <div>
                &copy 2017 Tiemo Hunger
            </div>
        </footer>
        </div>

</body>

</html>
